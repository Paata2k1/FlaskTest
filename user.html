<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskUser</title>
</head>
<body>
{% for id in user %}
<h1 style="font-size:125%;">username: {{ id.username }} </h1>
  <h1 style="font-size:125%;">surname: {{ id.surname }} </h1>
  <h1 style="font-size:125%;">personal_number: {{ id.personal_number }} </h1>
  <h1 style="font-size:125%;">birthdate: {{ id.birthdate }} </h1>
  <h1 style="font-size:125%;">birthplace: {{ id.birthplace }} </h1>
{% endfor %}
</body>
</html>
